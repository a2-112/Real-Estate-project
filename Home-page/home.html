<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate App</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header">
         <img src="/image/home.png" alt="">
      <h1>Premium Home</h1> 
     </div>

      <div class="actions">
        <i class="fa fa-refresh"></i>
        <i class="fa fa-bell"></i> 
      </div>
    </header>

  <main>
    <div class="bar-item">
       <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    </div>
     
     <nav>
      <button class="tab act">Buy</button>
      <button class="tab">Rent</button>
    </nav>
 
    <section class="search-section">
      <input type="text" placeholder="Lagos, Abuja..." class="search-bar">
      <i class="fas fa-search search-icon"></i>
      <h4>price</h4>
      <div class="price-filter">
        <input type="number" placeholder="Min. price">
        <input type="number" placeholder="Max. price">
      </div>
      <h4>Bedrooms:</h4>
      <div class="bedroom-filter">
        <button>0+</button>
        <button>1+</button>
        <button>2+</button>
        <button>3+</button>
        <button>4+</button>
        <button>5+</button>
      </div>
      <button class="show-ads">Show Ads</button>
    </section>

    <section class="properties">
      <h2>Featured Properties</h2>
      <div class="property-cards">
        <div class="card">
          <img src="/image/Empty office room stock image_ Image of empty, delicious - 7534481 1.png" alt="Office Space">
          <h3>Superb Office Space in a serene environment</h3>
          <p>₦10,000,000</p>
          <p>Lekki, Lagos</p>
        </div>
        <div class="card">
          <img src="/image/F105 – 5BEDROOM DUPLEX PINNOCK BEACH ESTATE LEKKI RF NO; {5330PBD} 2.png" alt="2 Bedroom Flat">
          <h3>For sale: 2 Bedroom Blocks of Flats</h3>
          <p>₦40,000,000</p>
          <p>Ruyi, Lagos</p>
        </div>
        <div class="card">
          <img src="/image/d46e7ea3-33d8-4f95-80c4-de84652886b3 1.png" alt="Detached Duplex">
          <h3>For sale: 4 Bedroom Detached Duplex</h3>
          <p>₦40,000,000</p>
          <p>Lekki, Lagos</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-nav">
      <button>Home</button>
      <button>Recent</button>
      <button>Favorites</button>
      <button>Profile</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
